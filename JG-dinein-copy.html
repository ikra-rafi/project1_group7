<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineIn | Dine Out</title>
    <!-- Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- TODO: Not sure what link below is -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
    <!-- NOTE: Included CSS here so you can add to test before adding to project style sheet -->
    <style>
        body {
            /* background-image: url("vector-menu-sketches-different-dishes-handwriting-inscriptions-black-background-drawing-chalk-wooden-board-91568497.jpg")*/
            background-color: #000;
            color: #fff;
        }

        .title,
        .subtitle {
            display: inline;
        }

        .tile.is-parent {
            padding: 0;
        }

        /* Sidebar styles */
        .menu.sticky {
            position: sticky;
            top: 0;
        }

        .box-sidebar-tr {
            padding: 10px;
        }

        .section-jg {
            padding: 1rem 1rem;
        }

        .input-tr,
        .textarea {
            width: 80%;
        }


        /* image divs for ICONS */
        .icon-box {
            height: 250px;
            background-color: #fdc407;
        }

        .icon-box img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }

        /* image divs for IMGs */
        .img-box img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
            object-fit: cover;
        }

        /* decrese space between image div columns */
        .column {
            padding: .25rem;
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <section class="section">
        <div class="container">
            <div class="columns is-vcentered has-background-light">
                <div class="column is-12">
                    <h2 class="is-size-2 title">So you feel like cooking?
                        <span>
                            <h3 class="is-size-3 subtitle">tell us more</h3>
                        </span>
                    </h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Sidebar Filters -->
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-parent is-3">
                    <div class="menu sticky">
                        <article class="tile is-child box" id="main-selections">
                            <div class="content">
                                <div class="box">
                                    <!-- Check Selections -->
                                    <p>MAIN INGREDIENT</p>
                                    <label class="checkbox">
                                        <input type="checkbox" id="vegetables">
                                        Vegetables / Plant-based
                                    </label><br>
                                    <label class="checkbox">
                                        <input type="checkbox" id="meat">
                                        Meat
                                    </label><br>
                                    <label class="checkbox">
                                        <input type="checkbox" id="seafood">
                                        Seafood
                                    </label><br>
                                    <label class="checkbox">
                                        <input type="checkbox" id="poultry">
                                        Poultry
                                    </label><br>
                                    <label class="checkbox">
                                        <input type="checkbox" id="dairy">
                                        Dairy
                                    </label><br>
                                    <label class="checkbox">
                                        <input type="checkbox" id="bread">
                                        Bread
                                    </label><br>
                                    <br>
                                    <!-- By Specific Ingredient -->
                                    <div>
                                        <p>FIND A RECIPE</p>
                                        <div class="field">
                                            <div class="control">
                                                <input class="input input-tr is-small is-dark" type="text" placeholder="Recipe Name or Keyword">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="control">
                                                <input class="input input-tr is-small is-dark" type="text" placeholder="Include">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="control">
                                                <input class="input input-tr is-small is-dark" type="text" placeholder="Do Not Include">
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <!-- Dropdown -->
                                    <div class="select is-rounded is-small">
                                        <select id="cuisines">
                                            <option>BY CUISINE</option>
                                            <option id="american">BBQ/Steak</option>
                                            <option>Japanese</option>
                                            <option>Italian</option>
                                            <option>Greek</option>
                                            <option>Southern</option>
                                            <option>Thai</option>
                                            <option>Indian</option>
                                            <option>Chinese</option>
                                            <option>Spanish</option>
                                            <option>Latin American</option>
                                        </select>
                                    </div>
                                    <br>
                                    <br>

                                    <!-- dropdown 2-->
                                    <div class="select is-rounded is-small">
                                        <select>
                                            <option>BY CATEGORY</option>
                                            <option>Appetizers</option>
                                            <option>Bowls</option>
                                            <option>Casseroles</option>
                                            <option>Entertaining</option>
                                            <option>Breakfast & Brunch</option>
                                            <option>Salads</option>
                                            <option>Main Dish</option>
                                            <option>Side Dishes</option>
                                            <option>Desserts</option>
                                            <option>Drinks</option>
                                        </select>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="buttons">
                                        <button id="searchBtn" class="button is-small is-dark">Search</button>
                                    </div>
                                </div><!-- End of main box -->
                            </div><!-- End of content -->
                        </article><!-- End child tile -->
                    </div><!-- End of menu sticky -->
                </div><!-- End of 1st parent -->


                <!-- NEW: ICON & IMAGE DUMP DIV -->
                <!-- ************************** NOTE: THESE HIDE ON RESULTS LOAD -->
                <!-- Main content: Icon Filters -->
                <div class="tile is-parent is-9">
                    <article class="tile is-child ">
                        <div class="columns box is-multiline">
                            <div class="column is-4">
                                <div class="box icon-box">
                                    <img class="is-square" src="assets/img/filter-spicy.png" alt="chili icon">
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box icon-box">
                                    <img class="is-square" src="assets/img/filter-savory.png" alt="savory herbs icon">
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box icon-box">
                                    <img class="is-square" src="assets/img/filter-onepot.png" alt="one-pot icon">
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box icon-box">
                                    <img class="is-square" src="assets/img/filter-special.png" alt="special day icon">
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box icon-box">
                                    <img class="is-square" src="assets/img/filter-surprise.png" alt="surprise me icon">
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box icon-box">
                                    <img class="is-square" src="assets/img/filter-healthy.png" alt="healthy icon">
                                </div>
                            </div>
                            <!-- End of icon filters -->

                            <!-- *******************************THIS FORMAT FOR RESULTS TO RENDER, ADD TEXT AS NEEDED-->
                            <!-- Results Area-->
                            <div class="column is-4">
                                <div class="box img-box">
                                    <figure class="image is-4by5">
                                        <img id="pic1" class="pic" src="assets/img/test-food-img.jpeg" alt="test image">
                                    </figure>
                                    <br>
                                    <p id="title"></p>
                                    <p id="blurb1"></p>
                                    <p id="rating1"></p>
                                    <p id="price1">$$$</p>
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box img-box">
                                    <figure class="image is-4by5">
                                        <img id="pic2" class="pic" src="assets/img/test-food-img.jpeg" alt="test image">
                                    </figure>
                                    <br>
                                    <p id="title"></p>
                                    <p id="blurb2"></p>
                                    <p id="rating2"></p>
                                    <p id="price2">$$$</p>
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box img-box">
                                    <figure class="image is-4by5">
                                        <img id="pic3" class="pic" src="assets/img/test-food-img.jpeg" alt="test image">
                                    </figure>
                                    <br>
                                    <p id="title"></p>
                                    <p id="blurb3"></p>
                                    <p id="rating3"></p>
                                    <p id="price3">$$$</p>
                                </div>
                            </div>
                            <div class="column is-4">
                                <div class="box img-box">
                                    <figure class="image is-4by5">
                                        <img id="pic4" class="pic" src="assets/img/test-food-img.jpeg" alt="test image">
                                    </figure>
                                    <br>
                                    <p id="title"></p>
                                    <p id="blurb4"></p>
                                    <p id="rating4"></p>
                                    <p id="price4">$$$</p>
                                </div>
                            </div>
                        </div><!-- End of columns -->
                    </article>
                </div><!-- End main image-icon divs-->
            </div><!-- End of sole ancestor -->
        </div> <!-- End of main container -->
    </section><!-- End of filters section -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./spoonacular.js"></script>
</body>

</html>
