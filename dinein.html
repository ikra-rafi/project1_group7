<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineIn | Dine Out</title>
  <!-- Bulma-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Nav -->
  <nav class="navbar has-shadow is-white">
    <div class="container">
      <!-- logo/brand -->
      <div class="navbar-brand">
        <a class="navbar item">
          <img src="assets/eating-computer-icons-spoon-fork-lunch-7d56894e393f5075a621664c945bf41d.png" alt="dummy logo"
            style="max-height: 80px" class="py-2 px-2">
        </a>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <a href="" class="navbar-item">About</a>
          <a href="" class="navbar-item">My Favorites</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="dine-in"></main>
  <!-- Components>Breadcrumbs-->
  <div class="section pt-4 pb-0">
    <nav class="breadcrumb has-bullet-separator " aria-label="breadcrumbs">
      <ul class="container">
        <li><a class="has-text-grey href=" #">Home</a></li>
        <li><a class="has-text-grey href=" #">Breadcrumb1</a></li>
        <li><a class="has-text-grey href=" #">Breadcrumb2</a></li>
        <li class="is-active"><a href="#" aria-current="page">Breadcrumb3</a></li>
      </ul>
    </nav>
  </div>

  <!-- Page Header -->
  <section class="section">
    <div class="container">
      <div class="columns is-vcentered has-background-light">
        <div class="column is-12">
          <span><em>note: this is filter page for DINE IN</em></span>
          <h1 class="is-size-1 title">So you feel like cooking?<span>
              <h2 class="is-size-2 subtitle">tell us more</h2>
            </span></h1>
        </div>
      </div>
    </div>
    <!--container end-->
  </section>

  <!-- Tile Option -->
  <section class="section">
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-parent is-4">
          <div class="tile is-child box" id="main-selections">
            <!-- Check Selections -->
            <p>MAIN INGREDIENT</p>
            <label class="checkbox">
              <input type="checkbox" id="vegetables">
              Vegetables / Plant-based
            </label><br>
            <label class="checkbox">
              <input type="checkbox" id="meat">
              Meat
            </label><br>
            <label class="checkbox">
              <input type="checkbox" id="seafood">
              Seafood
            </label><br>
            <label class="checkbox">
              <input type="checkbox" id="poultry">
              Poultry
            </label><br>
            <label class="checkbox">
              <input type="checkbox" id="dairy">
              Dairy
            </label><br>
            <label class="checkbox">
              <input type="checkbox" id="bread">
              Bread
            </label><br>
            <br>
            <!-- By Specific Ingredient -->
            <div>
              <p>FIND A RECIPE</p>
              <div class="field">
                <div class="control">
                  <input class="input is-small is-primary" type="text" placeholder="Recipe Name or Keyword">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-small is-primary" type="text" placeholder="Include">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-small is-primary" type="text" placeholder="Do Not Include">
                </div>
              </div>
            </div>
            <br>


            <!-- Dropdown -->
            <div class="select is-rounded is-medium">
              <select id="cuisines">
                <option>BY CUISINE</option>
                <option id="american">BBQ/Steak</option>
                <option>Japanese</option>
                <option>Italian</option>
                <option>Greek</option>
                <option>Southern</option>
                <option>Thai</option>
                <option>Indian</option>
                <option>Chinese</option>
                <option>Spanish</option>
                <option>Latin American</option>
              </select>
            </div>
            <br>
            <br>

            <!-- dropdown 2-->
            <div class="select is-rounded is-medium">
              <select>
                <option>BY CATEGORY</option>
                <option>Appetizers</option>
                <option>Bowls</option>
                <option>Casseroles</option>
                <option>Entertaining</option>
                <option>Breakfast & Brunch</option>
                <option>Salads</option>
                <option>Main Dish</option>
                <option>Side Dishes</option>
                <option>Desserts</option>
                <option>Drinks</option>
              </select>
            </div>
            <br>
            <br>
            <div class="buttons">
              <button id="searchBtn" class="button is-large is-warning is-light">Search</button>
            </div>
          </div>
        </div>
        <!--Image Suggestions-->
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box result">
            <figure class="image is-3by3">
              <img id="pic1" src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
            <p id="title1"></p>
            <p id="blurb1"></p>
            <p id="rating">Rating</p>
            <p id="price">$$$</p>
          </div>
          <div class="tile is-child box result">
            <figure class="image is-3by3">
              <img id="pic2" src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
            <p id="title2"></p>
            <p id="blurb2"></p>
            <p id="rating">Rating</p>
            <p id="price">$$$</p>
          </div>
        </div>
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box result">
            <figure class="image is-3by3">
              <img id="pic3" src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
            <p id="title3"></p>
            <p id="blurb3"></p>
            <p id="rating">Rating</p>
            <p id="price">$$$</p>
          </div>
          <div class="tile is-child box result">
            <figure class="image is-3by3">
              <img id="pic4" src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
            <p id="title4"></p>
            <p id="blurb4"></p>
            <p id="rating">Rating</p>
            <p id="price">$$$</p>
          </div>
        </div>

      </div>
      <!--end oancestor-->
    </div>
  </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./spoonacular.js"></script>
</body>

</html>
